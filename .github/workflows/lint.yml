name: Test renovate.json configuration
on: pull_request

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Installation
        run: yarn

      - name: Test
        run: yarn validate:renovate
